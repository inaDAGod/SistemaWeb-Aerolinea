<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido de Sesión</title>
</head>
<body>
    <h1>Contenido de Sesión</h1>
    <ul>
        <li>Adum: <span id="adum"></span></li>
        <li>Adu: <span id="adu"></span></li>
        <li>Nin: <span id="nin"></span></li>
        <li>Total de Personas: <span id="totalg"></span></li>
        <li>Contador de Reservas: <span id="reservation_counter"></span></li>
        <li>Código de Vuelo: <span id="cvuelosnum"></span></li>
        <li>Número de Reserva: <span id="creservanum"></span></li>
    </ul>

    <script>
        // Asigna los valores de sesión a los elementos HTML correspondientes
        document.getElementById('adum').textContent = adum;
        document.getElementById('adu').textContent = adu;
        document.getElementById('nin').textContent = nin;
        document.getElementById('totalg').textContent = totalg;
        document.getElementById('reservation_counter').textContent = reservation_counter;
        document.getElementById('cvuelosnum').textContent = cvuelosnum;
        document.getElementById('creservanum').textContent = creservanum;
    </script>
</body>
</html>
