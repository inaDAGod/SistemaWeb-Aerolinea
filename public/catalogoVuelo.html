</head>
<body>
    <div style="background-color: #8FBCEA"></div>
        <img src="assets/logoavion.png" alt="Menu Icon" style="width:7%;height:7%;margin-left:10px;">

    <header class="header" id="inicio">

        <nav class="menu-navegacion">

        <div class="contenedor head">
            <h1 class="titulo">Vuelos</h1>
        </div>
    </header>
    <h1 style=" color: rgb(5, 58, 112);">Vuelos</h1>
    <div class="container">
        <div class="col1">
            <div class="form-row">
                <div class="form-group">
                    <label for="origen">Origen:</label>
                    <select name="origen" id="origen">
                        <option value="">Seleccionar Origen</option>
                        <option value="La Paz">La Paz</option>
                        <option value="Santa Cruz">Santa Cruz</option>
                        <option value="Cochabamba">Cochabamba</option>
                        <option value="Oruro">Oruro</option>
                        <option value="Potosi">Potosi</option>
                        <option value="Pando">Pando</option>
                        <option value="Tarija">Tarija</option>
                        <option value="Beni">Beni</option>
                        <option value="Sucre">Sucre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="destino">Destino:</label>
                    <select name="destino" id="destino">
                        <option value="">Seleccionar Destino</option>
                        <option value="La Paz">La Paz</option>
                        <option value="Santa Cruz">Santa Cruz</option>
                        <option value="Cochabamba">Cochabamba</option>
                        <option value="Oruro">Oruro</option>
                        <option value="Potosi">Potosi</option>
                        <option value="Pando">Pando</option>
                        <option value="Tarija">Tarija</option>
                        <option value="Beni">Beni</option>
                        <option value="Sucre">Sucre</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="tipoVuelo">Tipo de vuelo:</label>
                    <select name="tipoVuelo" id="tipoVuelo">
                        <option value="Ida">Ida</option>
                        <option value="Ida y Vuelta">Ida y Vuelta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fechaVueloIda">Fecha del Vuelo Ida:</label>
                    <input type="date" name="fechaVueloIda" id="fechaVueloIda">
                </div>
                <div class="form-group" id="fechaVueltaGroup" style="display: none;">
                    <label for="fechaVueloVuelta">Fecha del Vuelo Vuelta:</label>
                    <input type="date" name="fechaVueloVuelta" id="fechaVueloVuelta">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="adultoMayor">Adulto Mayor:</label>
                    <input type="number" name="adultoMayor" id="adultoMayor" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="adultos">Adultos:</label>
                    <input type="number" name="adultos" id="adultos" min="0" value="1">
                </div>
                <div class="form-group">
                    <label for="ninos">Ni√±os:</label>
                    <input type="number" name="ninos" id="ninos" min="0" value="0">
                </div>
            </div>
        </div>
        <div class="col2" align="center">
            <button style="width: 20%;" class="btn btn-primary" id="buscar">Buscar</button>
            <button style="width: 20%;" class="btn btn-primary" id="restablecer">Restablecer</button>
        </div>
        <div id="resultados" class="table-responsive"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
