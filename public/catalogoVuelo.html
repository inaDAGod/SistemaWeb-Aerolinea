<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Vuelos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .form-container {
            max-width: 80%; /* Cambiado a un porcentaje para que sea igual al ancho de la tabla */
            margin: 0 auto;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
            margin-right: 20px; /* Aumentado el margen derecho para mayor separación */
        }
        .form-group:last-child {
            margin-right: 0; /* Elimina el margen derecho del último elemento de la fila */
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
        #resultados {
            text-align: center;
            margin-top: 20px;
        }
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%; /* Cambiado a 100% para que coincida con el contenedor */
        }
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            color: rgb(5, 58, 112);
        }
        table thead th {
            color: rgb(5, 58, 112);
        }
        .form-button-row {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        @media screen and (max-width: 600px) {
            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                margin: 0 0 1rem 0;
            }
            tr:nth-child(odd) {
                background: #f2f2f2;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }
            td:before {
                position: absolute;
                top: 0;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                content: attr(data-label);
                font-weight: bold;
            }
            .form-group {
                flex: 1;
                min-width: 100px; /* Ancho mínimo de los campos */
                margin-right: 2px; /* Margen entre los campos */
                margin-left: 2px; /* Margen entre los campos */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #b8c9ff;">
        <div class="nav-item">
            <div style="display: flex; align-items: center; margin-right: 10px;">
                <img src="assets/logoavion.png" alt="Menu Icon" style="width:25%;height:10%;margin-left:10px;margin-top: 10px; margin-bottom: 20px;">
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 style="text-align: center; font-weight: bold;">Filtrar Vuelos</h2>
        <form id="flightForm" class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="ida-vuelta">Ida / Ida/Vuelta:</label>
                    <select id="ida-vuelta" name="ida_vuelta" onchange="toggleRegresoField()">
                        <option value="">Seleccionar</option>
                        <option value="ida">Ida</option>
                        <option value="ida_vuelta">Ida/Vuelta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="clase">Clase:</label>
                    <select id="clase" name="clase">
                        <option value="">Seleccionar Clase</option>
                        <option value="economico">Económico</option>
                        <option value="normal">Normal</option>
                        <option value="vip">Vip</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="origen">Origen:</label>
                    <select id="origen" name="origen">
                        <option value="">Seleccionar Origen</option>
                        <option value="Santa Cruz">Santa Cruz (SCZ)</option>
                        <option value="Cochabamba">Cochabamba (CBBA)</option>
                        <option value="La Paz">La Paz (LPZ)</option>
                        <option value="Tarija">Tarija (TJA)</option>
                        <option value="Sucre">Sucre (SRE)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="destino">Destino:</label>
                    <select id="destino" name="destino">
                        <option value="">Seleccionar Destino</option>
                        <option value="Santa Cruz">Santa Cruz (SCZ)</option>
                        <option value="Cochabamba">Cochabamba (CBBA)</option>
                        <option value="La Paz">La Paz (LPZ)</option>
                        <option value="Tarija">Tarija (TJA)</option>
                        <option value="Sucre">Sucre (SRE)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="partida">Partida:</label>
                    <input type="date" id="partida" name="partida">
                </div>
                <div class="form-group hidden" id="regreso-group">
                    <label for="regreso">Regreso:</label>
                    <input type="date" id="regreso" name="regreso">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="adulto-mayor">Adulto Mayor:</label>
                    <input type="number" id="adulto-mayor" name="adulto_mayor" value="0" min="0">
                </div>
                <div class="form-group">
                    <label for="adultos">Adultos:</label>
                    <input type="number" id="adultos" name="adultos" value="1" min="1">
                </div>
                <div class="form-group">
                    <label for="ninos">Niños:</label>
                    <input type="number" id="ninos" name="ninos" value="0" min="0">
                </div>
            </div>
            <div class="form-button-row">
                <button class="btn btn-primary" id="filtrarBtn" type="submit">
                    <i class="fa fa-search"></i> Buscar
                </button>
            </div>
        </form>
        <div id="resultados" class="table-responsive">
            <!-- Los resultados se mostrarán aquí -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function toggleRegresoField() {
            const idaVueltaSelect = document.getElementById('ida-vuelta');
            const regresoGroup = document.getElementById('regreso-group');
            const regresoInput = document.getElementById('regreso');

            if (idaVueltaSelect.value === 'ida') {
                regresoGroup.classList.add('hidden');
                regresoInput.removeAttribute('required');
                regresoInput.value = '';
            } else {
                regresoGroup.classList.remove('hidden');
                regresoInput.setAttribute('required', 'required');
            }
        }

        document.addEventListener('DOMContentLoaded', toggleRegresoField);

        document.getElementById('flightForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const idaVuelta = document.getElementById('ida-vuelta').value;
            const origen = document.getElementById('origen').value;
            const destino = document.getElementById('destino').value;
            const partida = document.getElementById('partida').value;
            const regreso = document.getElementById('regreso').value;
            const clase = document.getElementById('clase').value;

            if (!idaVuelta || !origen || !destino || !partida || (idaVuelta === 'ida_vuelta' && !regreso) || !clase) {
                Swal.fire('Por favor, ingrese todos los criterios de búsqueda.');
                return;
            }

            const formData = new FormData(this);
            const queryString = new URLSearchParams(formData).toString();

            fetch('filtrar_vuelos.php?' + queryString)
                .then(response => response.json())
                .then(data => {
                    const resultadosDiv = document.getElementById('resultados');
                    resultadosDiv.innerHTML = '';
                    if (data.length > 0) {
                        let table = '<table class="table table-striped"><thead><tr><th>Código de Vuelo</th><th>Origen</th><th>Destino</th><th>Fecha de Partida</th><th>Fecha de Llegada</th><th>Precio</th><th>Reservar</th></tr></thead><tbody>';
                        data.forEach(vuelo => {
                            table += `<tr>
                                        <td data-label="Código de Vuelo">${vuelo.codigo_vuelo}</td>
                                        <td data-label="Origen">${vuelo.origen}</td>
                                        <td data-label="Destino">${vuelo.destino}</td>
                                        <td data-label="Fecha de Partida">${vuelo.fecha_partida}</td>
                                        <td data-label="Fecha de Llegada">${vuelo.fecha_llegada}</td>
                                        <td data-label="Precio">${vuelo.precio}</td>
                                        <td data-label="Reservar"><a href="reserva.php?codigo_vuelo=${vuelo.codigo_vuelo}&origen=${vuelo.origen}&destino=${vuelo.destino}&fecha_partida=${vuelo.fecha_partida}&fecha_llegada=${vuelo.fecha_llegada}&precio=${vuelo.precio}" class="btn btn-primary">Reservar</a></td>
                                      </tr>`;
                        });
                        table += '</tbody></table>';
                        resultadosDiv.innerHTML = table;
                    } else {
                        resultadosDiv.innerHTML = '<p>No se encontraron vuelos.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire('Error', 'Ocurrió un error al filtrar los vuelos.', 'error');
                });
        });
    </script>
</body>
</html>
