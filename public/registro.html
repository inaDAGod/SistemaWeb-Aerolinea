<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styles/registro.css">
  <script src="scripts/registro.js"></script>
</head>
<body>
  <div class="container" id="registro">
    <h1>Registrarse</h1>
    <div class="input-container">
      <input type="text" id="nombre" placeholder="Nombre">
      <br>
      <input type="text" id="apellido" placeholder="Apellido">
      <br>
      <input type="text" id="email" placeholder="Correo electrónico">
      <br>
      <input type="password" id="contraseña" placeholder="Contraseña">
      <br>
    </div>
    <button onclick="signUp()">Sign Up</button>
    <p onclick="toggleForm()">¿Ya tienes una cuenta? Inicia sesión</p>
  </div>

  <!-- Opcional: Agregar un contenedor para el formulario de inicio de sesión -->
  <div class="container" id="inicio-sesion" style="display: none;">
    <h1>Iniciar Sesión</h1>
    <div class="input-container">
      <input type="text" id="usuario" placeholder="Correo electrónico">
      <br>
      <input type="password" id="contraseña-login" placeholder="Contraseña">
      <br>
    </div>
    <button onclick="signIn()">Sign In</button>
    <p onclick="toggleForm()">¿No tienes una cuenta? Regístrate</p>
  </div>
</body>
</html>
