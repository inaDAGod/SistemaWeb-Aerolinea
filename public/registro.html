<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styleD.css">
  <script src="scripts/registro.js"></script>
</head>
<body>
  <div class="login-container" id="registro" style="display: none;">
    <h2>Registrarse</h2>
    <div class="input-container">
      <form action="" method="post">
      <input type="text" id="nombre" placeholder="Nombre">
      <br>
      <input type="text" id="apellido" placeholder="Apellido">
      <br>
      <input type="text" id="email" placeholder="Correo electrónico">
      <br>
      <input type="password" id="contraseña" placeholder="Contraseña">
      <br>
      <input type="submit" value="Sing Up"><br>
    </form>
    </div>
    <a class="linka" onclick="toggleForm()">¿Ya tienes una cuenta? Inicia sesión</a>
  </div>

  <!-- contenedor para el formulario de inicio de sesión -->
  <div class="login-container" id="inicio-sesion">
    <h2>Iniciar sesion</h2>
    <form action="" method="post">
        <input type="text" id="username" name="username" placeholder="CORREO ELECTRONICO"><br>
        <input type="password" id="password" name="password" placeholder="CONTRASEÑA"><br><br>
        <input type="submit" value="Login"><br>
    </form>
    <a class="linka" onclick="toggleForm()">¿No tienes una cuenta? Regístrate</a>
  </div>
</body>
</html>
