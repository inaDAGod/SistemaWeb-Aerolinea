<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styleD.css">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
  <script src="scripts/login.js"></script>
  <script src="scripts/registro.js"></script>
</head>
<body>
  <div class="login-container" id="registro" style="display: none;">
    <h2>Registrarse</h2>
    <div class="input-container">
      <input type="text" id="nombre" placeholder="NOMBRES">
      <br>
      <input type="text" id="apellido" placeholder="APELLIDOS">
      <br>
      <input type="text" id="email" placeholder="CORREO">
      <br>
      <input type="password" id="contra" placeholder="CONTRASEÑA">
      <br>
      <button class="boton" onclick="verificarCampos()">Registrarse</button><br>
    </div>
    <a class="linka" onclick="toggleForm()">¿Ya tienes una cuenta? Inicia sesión</a>
  </div>

  <!-- contenedor para el formulario de inicio de sesión -->
  <div class="login-container" id="inicio-sesion">
    <h2>Iniciar sesión</h2>
        <input type="text" id="username" name="username" placeholder="CORREO"><br>
        <input type="password" id="password" name="password" placeholder="CONTRASEÑA"><br><br>
        <button class="boton" onclick="loginEncript()">Login</button><br>
    <a class="linka" onclick="toggleForm()">¿No tienes una cuenta? Regístrate</a>
  </div>

  <div  class="login-container" id="verificacion" style="display: none;">
    <h2>Verificacion</h2>
    <p>Se envio al siguiente correo el codigo de verificación</p>
    <p id="correoEnviado"></p>
    <input type="text" id="codVeri">
    <button class="boton" onclick="verificar()">Confirmar</button><br>
  </div>
</body>
</html>
