</head>

<body>
    <div style="background-color: #8FBCEA"></div>
    <img src="assets\logoavion.png" alt="Menu Icon" style="width:7%;height:7%;margin-left:10px;margin-top: 10px; margin-bottom: 20px;">
    
    <header class="header" id="inicio">
        <img src="assets/indexAssets/bx-menu-alt-right.svg" alt="" class="hamburger">
        <nav class="menu-navegacion">
            <a href="index.html">Inicio</a>
            <a href="catalogoVuelo.html">Vuelos</a>

        <div class="contenedor head">
            <h1 class="titulo">Catalogo Premios</h1>
        </div>
    </header>
  
    <h1 style="text-align: center; color: #053A70; padding: 1%;">Catalogo Premios</h1>
    <div class="container">
        <div class="col1">
            <div >
                <input type="text" placeholder="Nombre del premio a buscar" id="premio" width="100%">
            </div>
            <div class="input-group">
                <label for="" style=" width: 100%;">Millas entre:</label>
                <div>
                    <label for="">Menor a</label>
                    <input type="number" id="menora">
                    <label for="destacado">Mayor a</label>
                    <input type="number" id="mayora">
                </div>
                
                
            </div>
            <div class="input-group">
                <div style=" width: 50%;">
                    <label for="destacado" style=" width: 100%;">Producto Destacado:</label>
                    <div class="radio-group">
                        <label for="destacado">Destacado</label>
                        <input type="radio" id="destacado" name="destacadosOption" value="destacado">
                        <label for="no-destacado">No Destacado</label>
                        <input type="radio" id="no-destacado" name="destacadosOption" value="no-destacado">
                    </div>
                </div>
                <div class="input-group" style=" width: 50%;">
                    <label for="tipo">Tipo Producto</label>
                    <select id="tipo" name="tipo" class="tipos">
                        <option value="">Todos</option>
                        <option value="Electrodomestico">Electrodomestico</option>
                        <option value="Viaje">Viaje</option>
                        <option value="Cuidado Personal">Cuidado Personal</option>
                        <option value="Comida">Comida</option>
                        <option value="Producto">Producto</option>
                        <option value="Experiencia">Experiencia</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                
            </div>
            
        </div>
        <div class="col2">
            <button  style="width: 100%;" class="btn btn-primary" id="buscar"   >Buscar</button>
            <button  style="width: 100%;" class="btn btn-primary" id="restablecer"  >Restablecer</button>
        </div>

    </div>
    <div class="container">
        <div class="row cards"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="scripts/script.js"></script>
