<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles/styleIndex.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div style="background-color: #8FBCEA"></div>
<img src="assets\logoavion.png" alt="Menu Icon" style="width:7%;height:7%;margin-left:10px;">
    </div>

    <header class="header" id="inicio">
        <img src="assets/indexAssets/bx-menu-alt-right.svg" alt="" class="hamburger">
        <nav class="menu-navegacion">
            <a href="indexCliente.html">Inicio</a>
            <a href="catalogoVueloCliente.html">Vuelos</a>
            <a href="verificarCheckinCliente.html">Check-In</a>
            <a href="catalogoMillasCliente.html">Catalogo Premios Millas</a>
            <a href="opinionesCliente.html">Opiniones</a>
            <a href="perfil.html">Perfil</a>
            <a href="index.html">Cerrar Sesion</a>
        </nav>
        <div class="contenedor head">
            <h1 class="titulo">Opiniones</h1>
        </div>
    </header>
    <h2 style="font-size: 220%;">Opiniones</h2>
    <div class="container my-5">
        <canvas id="opinionesChart" width="400" height="100"></canvas>
        <div class="mt-4">
            <h2>Deja tu opinión</h2>
            <form id="opinionForm">
                <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" class="form-control" maxlength="500" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Estrellas:</label>
                    <div id="rating" class="text-warning">
                        <!-- Las estrellas se generarán dinámicamente con JavaScript -->
                        <i class="far fa-star" data-value="1"></i>
                        <i class="far fa-star" data-value="2"></i>
                        <i class="far fa-star" data-value="3"></i>
                        <i class="far fa-star" data-value="4"></i>
                        <i class="far fa-star" data-value="5"></i>
                    </div>
                </div>
                <div align="right">
                    <button type="submit" class="btn btn-primary">Opinar</button>
                </div>
                
            </form>
        </div>
        <div id="opiniones-container" class="row mt-4">
            <!-- Aquí se mostrarán las opiniones -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/opinionesCliente.js"></script>
</body>

</html>
