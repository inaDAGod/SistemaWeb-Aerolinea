<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Boletos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/agregarVuelo.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff;">
        <div class="nav-item">
            <div style="display: flex; align-items: center; margin-right: 10px;">
                <img src="assets/logoavion.png" alt="Logo Aerolínea" style="width:25%; height:10%; margin-left:10px; margin-top: 10px; margin-bottom: 20px;">
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="mt-4 mb-3" style="text-align: center; color: #0856A7;">GENERAR BOLETOS</h2>
        <form id="formCheckin">
            <div class="form-row">
                <div class="col-md-4">
                    <label for="carnet">Carnet</label>
                    <input type="text" class="form-control" id="carnet" placeholder="Ingrese su carnet">
                </div>
                <div class="col-md-4">
                    <label for="numeroVuelo">Número de vuelo</label>
                    <input type="text" class="form-control" id="numeroVuelo" placeholder="Número de vuelo">
                </div>
                <div class="col-md-4">
                    <button type="button" id="buscarBoletoBtn" class="btn btn-primary mt-4">Buscar boleto</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" readonly>
                </div>
                <div class="col-md-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" readonly>
                </div>
                <div class="col-md-3">
                    <label for="numeroDocumento" class="form-label">Número de documento</label>
                    <input type="text" class="form-control" id="numeroDocumento" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="fechaVuelo" class="form-label">Fecha de vuelo</label>
                    <input type="date" class="form-control" id="fechaVuelo">
                </div>
                <div class="col-md-3">
                    <label for="horaVuelo" class="form-label">Hora vuelo</label>
                    <input type="time" class="form-control" id="horaVuelo">
                </div>
                <div class="col-md-3">
                    <label for="origen" class="form-label">Origen</label>
                    <input type="text" class="form-control" id="origen" readonly>
                </div>
                <div class="col-md-3">
                    <label for="destino" class="form-label">Destino</label>
                    <input type="text" class="form-control" id="destino" readonly>
                </div>
            </div>
            <div class="form-group col-md-8">
                <button type="submit" class="btn btn-success">Generar Boleto</button>
            </div>
            
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/verificarChekin.js"></script>
</body>
</html>
