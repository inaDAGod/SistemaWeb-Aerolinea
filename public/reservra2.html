<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Datos de Vuelo</title>
    <script src="vuelo.js"></script>
</head>
<body>
    <h1>Detalles del Vuelo</h1>
    <div id="vuelo-info">
        <p><strong>Cvuelo:</strong> <span id="cvuelo"></span></p>
        <p><strong>Adultos Mayores:</strong> <span id="adum"></span></p>
        <p><strong>Adultos:</strong> <span id="adu"></span></p>
        <p><strong>Niños:</strong> <span id="nin"></span></p>
        <p><strong>Correo del Usuario:</strong> <span id="correo_usuario"></span></p>
        <p><strong>Fecha de Reserva:</strong> <span id="fecha_reserva"></span></p>
        <p><strong>Fecha Límite:</strong> <span id="fecha_limite"></span></p>
        <p><strong>Origen:</strong> <span id="origen"></span></p>
        <p><strong>Destino:</strong> <span id="destino"></span></p>
    </div>

    <script>
        function mostrarDatosVuelo(datosVuelo, datosDetalleVuelo) {
            document.getElementById('cvuelo').textContent = datosVuelo.cvuelo;
            document.getElementById('adum').textContent = datosVuelo.adum;
            document.getElementById('adu').textContent = datosVuelo.adu;
            document.getElementById('nin').textContent = datosVuelo.nin;
            document.getElementById('correo_usuario').textContent = datosVuelo.correo_usuario;
            document.getElementById('fecha_reserva').textContent = datosVuelo.fecha_reserva;
            document.getElementById('fecha_limite').textContent = datosVuelo.fecha_limite;
            document.getElementById('origen').textContent = datosDetalleVuelo.origen;
            document.getElementById('destino').textContent = datosDetalleVuelo.destino;
        }

        window.onload = function() {
            const datosVuelo = JSON.parse(localStorage.getItem('datosVuelo'));
            if (datosVuelo) {
                getVuelo(datosVuelo.cvuelo, function(datosDetalleVuelo) {
                    mostrarDatosVuelo(datosVuelo, datosDetalleVuelo);
                });
            } else {
                alert("No se han ingresado datos de vuelo.");
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
